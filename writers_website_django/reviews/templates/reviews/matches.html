{% extends "base.html" %} {% block content %}
<table>
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Link</th>
		</tr>
	</thead>
	<tbody>
{% for submission in submissions %}
		<tr>
			<td>{{ submission.title }}</td>
			<td>{{ submission.author_name }}</td>
			<td><a href="{% url 'reviews:new' submission.id %}">Review</a></td>
		</tr>
{% endfor %}
	</tbody>
</table>
{% endblock %}
