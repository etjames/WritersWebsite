{% if current_submission_list %}
	<p>Your existing submissions</p>
    <ul>
    {% for submission in current_submission_list %}
        <li><a href="/submissions/{{ submission.id }}/">{{ submission.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You have no existing submissions</p>
{% endif %}
<a href="/submissions/new/">Add new submission</a>
